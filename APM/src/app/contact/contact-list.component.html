<div class='panel panel-primary'>
    <div class='panel-heading'>
        Get Corporate Contact Info
    </div>
    <div class='panel-body'>
       <div class='row'>
            <div class='col-md-2'>Enter Corporation Name:
            </div>
            <div class="col-md-4">
                <input type="text"
                [(ngModel)] = 'searchString'/>
            </div>
            <div>
                <button class="btn btn-primary" (click)="getResults()">
                   sup
                </button>
            </div>
        </div>
        <div class='row'>
                <div class='col-md-6'>
                    <h3>Corp name: {{searchString}}</h3>
                </div>
        <div class="col-md-8">
        </div>
        </div>
  
        <table class='table' id='myTable' >
            <thead>
                <tr>
                    <th>Corp Name</th>
                    <th>Corp Phone</th>
                    <th>Corp Address</th>
                    <th>Corp City</th>
                    <th>Corp State</th>
                    <th>Corp Zip</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let contact of contacts'>
                    <td>{{contact.Name}}</td>
                    <td>{{contact.Phone}}</td>
                    <td>{{contact.Street1}}</td>
                    <td>{{contact.City}}</td>
                    <td>{{contact.StateTer}}</td>
                    <td>{{contact.Zip}}</td>
                </tr>
            </tbody>
        </table>
  
    </div>
  </div>
